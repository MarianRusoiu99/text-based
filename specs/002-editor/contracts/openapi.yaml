openapi: 3.1.0
info:
  title: Editor Operations API
  version: 0.1.0
  description: Editor-specific helper endpoints layered over Nodes API
servers:
  - url: http://localhost:3000
paths:
  /nodes/positions:
    patch:
      summary: Batch update node positions
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchPositionsDto'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_PositionsUpdated'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiEnvelope:
      type: object
      properties:
        success: { type: boolean }
        message: { type: string }
      required: [success, message]
    BatchPositionsDto:
      type: object
      properties:
        storyId: { type: string }
        positions:
          type: array
          items:
            type: object
            properties:
              nodeId: { type: string }
              x: { type: number }
              y: { type: number }
            required: [nodeId, x, y]
      required: [storyId, positions]
    ApiResponse_PositionsUpdated:
      allOf:
        - $ref: '#/components/schemas/ApiEnvelope'
        - type: object
          properties:
            data:
              type: object
              properties:
                updated: { type: integer }
              required: [updated]
          required: [data]
